<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.0">
    <title>支付密码</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 375px;
            height: 762px;
            margin: 0 auto;
            background-color: #f5f7fa;
            position: relative;
        }
        .password-dot {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            margin: 0 auto;
        }
        .keyboard-key {
            user-select: none;
        }
        .keyboard-key:active {
            background-color: #e5e7eb;
        }
    </style>
    <script>tailwind.config={theme:{extend:{colors:{primary:'#7161F6',secondary:'#f0f0f0'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <div class="fixed top-0 w-full bg-primary text-white p-4 flex items-center justify-between z-10">
        <div class="w-8 h-8 flex items-center justify-center cursor-pointer">
            <i class="ri-arrow-left-s-line ri-lg"></i>
        </div>
        <div class="text-lg font-medium">输入支付密码</div>
        <div class="w-8 h-8 flex items-center justify-center cursor-pointer">
            <i class="ri-more-line ri-lg"></i>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pt-16 pb-20 px-4">
        <!-- 支付信息 -->
        <div class="bg-white rounded-lg p-6 mt-4 shadow-sm">
            <div class="flex flex-col items-center">
                <div class="text-gray-600 mb-2">支付金额</div>
                <div class="text-3xl font-semibold mb-4">¥ 300.00</div>
                <div class="text-gray-600 text-sm flex items-center">
                    <span>支付给：国家文物局</span>
                </div>
            </div>
        </div>

        <!-- 密码输入区域 -->
        <div class="bg-white rounded-lg p-6 mt-4 shadow-sm">
            <div class="text-gray-600 text-sm mb-4">请输入支付密码</div>
            <div class="flex justify-between mb-8">
                <div class="w-12 h-12 border border-gray-300 rounded flex items-center justify-center" id="pwd1"></div>
                <div class="w-12 h-12 border border-gray-300 rounded flex items-center justify-center" id="pwd2"></div>
                <div class="w-12 h-12 border border-gray-300 rounded flex items-center justify-center" id="pwd3"></div>
                <div class="w-12 h-12 border border-gray-300 rounded flex items-center justify-center" id="pwd4"></div>
                <div class="w-12 h-12 border border-gray-300 rounded flex items-center justify-center" id="pwd5"></div>
                <div class="w-12 h-12 border border-gray-300 rounded flex items-center justify-center" id="pwd6"></div>
            </div>
            
            <!-- 忘记密码链接 -->
            <div class="text-right">
                <a href="#" class="text-primary text-sm">忘记密码？</a>
            </div>
        </div>

        <!-- 支付安全提示 -->
        <div class="mt-4 flex items-center justify-center text-gray-500 text-xs">
            <div class="w-4 h-4 flex items-center justify-center mr-1">
                <i class="ri-shield-check-line"></i>
            </div>
            <span>支付安全由银行和支付机构保障</span>
        </div>
    </div>

    <!-- 键盘区域 -->
    <div class="fixed bottom-0 w-full bg-gray-100 shadow-lg">
        <div class="grid grid-cols-3 gap-px bg-gray-200">
            <!-- 第一行 -->
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="1">1</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="2">2</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="3">3</div>
            <!-- 第二行 -->
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="4">4</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="5">5</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="6">6</div>
            <!-- 第三行 -->
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="7">7</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="8">8</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="9">9</div>
            <!-- 第四行 -->
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer"></div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center text-lg font-medium cursor-pointer" data-key="0">0</div>
            <div class="keyboard-key bg-white h-14 flex items-center justify-center cursor-pointer" data-key="delete">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-delete-back-2-line ri-lg"></i>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordBoxes = [
                document.getElementById('pwd1'),
                document.getElementById('pwd2'),
                document.getElementById('pwd3'),
                document.getElementById('pwd4'),
                document.getElementById('pwd5'),
                document.getElementById('pwd6')
            ];
            
            let password = '';
            
            const keys = document.querySelectorAll('.keyboard-key');
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    const keyValue = this.getAttribute('data-key');
                    
                    if (keyValue === 'delete') {
                        if (password.length > 0) {
                            password = password.slice(0, -1);
                            passwordBoxes[password.length].innerHTML = '';
                            passwordBoxes[password.length].classList.remove('border-primary');
                            passwordBoxes[password.length].classList.add('border-gray-300');
                        }
                    } else if (keyValue && password.length < 6) {
                        password += keyValue;
                        const dot = document.createElement('div');
                        dot.className = 'password-dot';
                        passwordBoxes[password.length - 1].innerHTML = '';
                        passwordBoxes[password.length - 1].appendChild(dot);
                        passwordBoxes[password.length - 1].classList.remove('border-gray-300');
                        passwordBoxes[password.length - 1].classList.add('border-primary');
                        
                        // 如果密码输入完成，模拟支付成功
                        if (password.length === 6) {
                            setTimeout(() => {
                                const modal = document.createElement('div');
                                modal.className = 'fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50';
                                modal.innerHTML = `
                                    <div class="bg-white rounded-lg p-6 w-4/5 flex flex-col items-center">
                                        <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mb-4">
                                            <i class="ri-check-line ri-2x text-green-500"></i>
                                        </div>
                                        <div class="text-xl font-medium mb-2">支付成功</div>
                                        <div class="text-gray-500 mb-4">订单支付金额：¥300.00</div>
                                        <button class="w-full py-3 bg-primary text-white rounded-button">完成</button>
                                    </div>
                                `;
                                document.body.appendChild(modal);
                                
                                modal.querySelector('button').addEventListener('click', () => {
                                    modal.remove();
                                });
                            }, 1000);
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
