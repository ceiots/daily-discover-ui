<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的订单</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7160FF',
                        secondary: '#FF9F2E'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        body { background-color: #F8F8F8; }
        .order-status-tab.active {
            color: #7160FF;
            border-bottom: 2px solid #7160FF;
        }
        .tab-bar-item.active {
            color: #7160FF;
        }
        .tab-bar-item.active i {
            color: #7160FF;
        }
    </style>
</head>
<body class="w-[375px] min-h-screen mx-auto pb-[60px]">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
        <div class="w-[375px] mx-auto flex items-center justify-between px-4 h-[48px]">
            <h1 class="text-lg font-medium">我的订单</h1>
            <div class="w-8 h-8 flex items-center justify-center">
                <i class="ri-search-line text-xl"></i>
            </div>
        </div>
        <div class="w-[375px] mx-auto flex items-center justify-between px-4 h-[44px] overflow-x-auto whitespace-nowrap">
            <div class="order-status-tab active px-4 py-2 cursor-pointer">全部</div>
            <div class="order-status-tab px-4 py-2 cursor-pointer">待付款</div>
            <div class="order-status-tab px-4 py-2 cursor-pointer">待发货</div>
            <div class="order-status-tab px-4 py-2 cursor-pointer">待收货</div>
            <div class="order-status-tab px-4 py-2 cursor-pointer">待评价</div>
        </div>
    </nav>

    <main class="mt-[100px] px-4 space-y-4">
        <div class="bg-white rounded-lg p-4 space-y-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <i class="ri-store-2-line"></i>
                    </div>
                    <span>墨香阁旗舰店</span>
                </div>
                <span class="text-secondary">待付款</span>
            </div>
            <div class="flex space-x-3">
                <img src="https://public.readdy.ai/ai/img_res/c93d701c77bcf4f28acdef12cfc3b777.jpg" class="w-20 h-20 rounded object-cover" alt="毛笔套装">
                <div class="flex-1 space-y-1">
                    <div class="text-sm line-clamp-2">精品红木毛笔套装 初学者入门书法工具</div>
                    <div class="text-xs text-gray-500">规格：标准套装</div>
                    <div class="flex items-center justify-between">
                        <span class="text-primary">¥ 299.00</span>
                        <span class="text-gray-500 text-sm">x1</span>
                    </div>
                </div>
            </div>
            <div class="text-sm text-right">
                共1件商品 合计：<span class="text-primary font-medium">¥299.00</span>
            </div>
            <div class="flex justify-end space-x-3">
                <button class="px-4 py-1.5 border border-gray-300 text-sm rounded-button">取消订单</button>
                <button class="px-4 py-1.5 bg-primary text-white text-sm rounded-button">立即付款</button>
            </div>
        </div>

        <div class="bg-white rounded-lg p-4 space-y-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 flex items-center justify-center">
                        <i class="ri-store-2-line"></i>
                    </div>
                    <span>国家文物局</span>
                </div>
                <span class="text-green-500">待收货</span>
            </div>
            <div class="flex space-x-3">
                <img src="https://public.readdy.ai/ai/img_res/eec1b1ebadcdc9f5108f806d797b9307.jpg" class="w-20 h-20 rounded object-cover" alt="茶具套装">
                <div class="flex-1 space-y-1">
                    <div class="text-sm line-clamp-2">陕西发现首个完整西周时期贵族室园</div>
                    <div class="text-xs text-gray-500">规格：文物展览</div>
                    <div class="flex items-center justify-between">
                        <span class="text-primary">¥ 300.00</span>
                        <span class="text-gray-500 text-sm">x1</span>
                    </div>
                </div>
            </div>
            <div class="text-sm text-right">
                共1件商品 合计：<span class="text-primary font-medium">¥300.00</span>
            </div>
            <div class="flex justify-end space-x-3">
                <button class="px-4 py-1.5 border border-gray-300 text-sm rounded-button">查看物流</button>
                <button class="px-4 py-1.5 bg-primary text-white text-sm rounded-button">确认收货</button>
            </div>
        </div>
    </main>

    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100">
        <div class="w-[375px] mx-auto grid grid-cols-3 h-[60px]">
            <div class="tab-bar-item flex flex-col items-center justify-center space-y-1">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-compass-3-line text-xl"></i>
                </div>
                <span class="text-xs">发现</span>
            </div>
            <div class="tab-bar-item flex flex-col items-center justify-center space-y-1">
                <div class="w-10 h-10 bg-primary rounded-full -mt-5 flex items-center justify-center">
                    <i class="ri-add-line text-xl text-white"></i>
                </div>
            </div>
            <div class="tab-bar-item active flex flex-col items-center justify-center space-y-1">
                <div class="w-6 h-6 flex items-center justify-center">
                    <i class="ri-file-list-3-line text-xl"></i>
                </div>
                <span class="text-xs">订单</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.order-status-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.order-status-tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
