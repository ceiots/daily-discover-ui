<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全部订单</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#f43f5e'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '4px',
                        DEFAULT: '8px',
                        'md': '12px',
                        'lg': '16px',
                        'xl': '20px',
                        '2xl': '24px',
                        '3xl': '32px',
                        'full': '9999px',
                        'button': '8px'
                    }
                }
            }
        }
    </script>
    <style>
        :where([class^="ri-"])::before { content: "\f3c2"; }
        .tab-active { color: #6366f1; border-bottom: 2px solid #6366f1; }
        .order-status { transition: all 0.3s; }
        .countdown { animation: pulse 1s infinite; }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="fixed top-0 left-0 right-0 bg-white z-50 border-b border-gray-100">
        <div class="h-11 flex items-center px-4">
            <button onclick="history.back()" class="w-8 h-8 flex items-center justify-center">
                <i class="ri-arrow-left-s-line text-xl"></i>
            </button>
            <span class="text-base font-medium">全部订单</span>
        </div>
        <div class="flex px-4 overflow-x-auto whitespace-nowrap">
            <button class="tab-active order-status py-3 px-4 text-sm">全部</button>
            <button class="order-status py-3 px-4 text-sm text-gray-500">待付款</button>
            <button class="order-status py-3 px-4 text-sm text-gray-500">待发货</button>
            <button class="order-status py-3 px-4 text-sm text-gray-500">待收货</button>
            <button class="order-status py-3 px-4 text-sm text-gray-500">已完成</button>
        </div>
    </nav>

    <main class="mt-24 mb-16 px-4">
        <div class="bg-white rounded-lg mb-4 overflow-hidden">
            <div class="p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <i class="ri-store-2-line mr-2"></i>
                        <span class="text-sm">墨香阁文房四宝</span>
                    </div>
                    <span class="text-primary text-sm">待付款</span>
                </div>
                <div class="flex items-center gap-3 pb-3 border-b border-gray-100">
                    <img src="https://public.readdy.ai/ai/img_res/0ff91373833987d71ea0754f23227a8f.jpg" class="w-20 h-20 object-cover rounded" alt="毛笔套装">
                    <div class="flex-1">
                        <h3 class="text-sm mb-1">精品红木毛笔套装 初学者入门书法工具</h3>
                        <p class="text-xs text-gray-500 mb-1">高档礼盒装 | 狼毫/红木</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-secondary">¥299.00</span>
                            <span class="text-xs text-gray-500">x1</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-3">
                    <div class="text-xs text-secondary">
                        <i class="ri-time-line"></i>
                        <span>支付剩余时间：23:45:12</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="text-sm px-4 py-1.5 border border-gray-200 rounded-button">收藏</button>
                        <button class="text-sm px-4 py-1.5 border border-gray-200 rounded-button">删除</button>
                    </div>
                </div>
            </div>
            <div class="flex border-t border-gray-100">
                <button class="flex-1 py-3 text-sm text-gray-500 border-r border-gray-100">再次购买</button>
                <button class="flex-1 py-3 text-sm text-primary">立即付款</button>
            </div>
        </div>

        <div class="bg-white rounded-lg mb-4 overflow-hidden">
            <div class="p-4">
                <div class="flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <i class="ri-store-2-line mr-2"></i>
                        <span class="text-sm">景德镇陶瓷旗舰店</span>
                    </div>
                    <span class="text-gray-500 text-sm">待发货</span>
                </div>
                <div class="flex items-center gap-3 pb-3 border-b border-gray-100">
                    <img src="https://public.readdy.ai/ai/img_res/410af8ddd468e3370a3309b0b273b1b3.jpg" class="w-20 h-20 object-cover rounded" alt="茶具套装">
                    <div class="flex-1">
                        <h3 class="text-sm mb-1">景德镇手绘青花瓷茶具套装 家用功夫茶杯</h3>
                        <p class="text-xs text-gray-500 mb-1">一壶六杯 | 青花瓷/手绘</p>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-secondary">¥399.00</span>
                            <span class="text-xs text-gray-500">x1</span>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end mt-3 gap-2">
                    <button class="text-sm px-4 py-1.5 border border-gray-200 rounded-button">收藏</button>
                    <button class="text-sm px-4 py-1.5 border border-gray-200 rounded-button">删除</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.querySelectorAll('.order-status').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab-active').classList.remove('tab-active');
                tab.classList.add('tab-active');
            });
        });
    </script>
</body>
</html>
