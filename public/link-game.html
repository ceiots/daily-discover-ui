<body>
    <div class="game-container">

    <script>
        // æ¸¸æˆé…ç½®
        const config = {
            rows: 4,
            cols: 6,
            icons: ['ğŸ', '??', 'ğŸ‡', 'ğŸ“', 'ğŸ‰', 'ğŸ‘', 'ğŸ‹', 'ğŸ', '??', 'ğŸ’', 'ğŸˆ', 'ğŸ'],
            totalPairs: 12
        };
        
        // æ¸¸æˆçŠ¶æ€
        let state = {
            board: [],
            selectedCards: [],
            matchedPairs: 0,
            score: 0,
            time: 0,
            timer: null,
            gameStarted: false
        };
        
        // DOMå…ƒç´ 
        const gameBoard = document.getElementById('gameBoard');
        const timeDisplay = document.getElementById('time');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            clearInterval(state.timer);
        function initGame() {
            console.log('åˆå§‹åŒ–æ¸¸æˆå¼€å§‹');
            clearInterval(state.timer);
            
            // å®Œå…¨é‡ç½®çŠ¶æ€
            state = {
                board: [],
                selectedCards: [],
                matchedPairs: 0,
                score: 0,
                time: 0,
                timer: null,
                gameStarted: false
            };
            
            updateDisplay();
            createBoard();
            console.log('åˆå§‹åŒ–æ¸¸æˆå®Œæˆ', state);
        }
        function createBoard() {
            gameBoard.innerHTML = '';
            
            // åˆ›å»ºå¡ç‰‡å¯¹
            let cards = [];
            for (let i = 0; i < config.totalPairs; i++) {
                cards.push(config.icons[i]);
                cards.push(config.icons[i]);
            }
            
            // æ´—ç‰Œ
            cards = shuffleArray(cards);
            
            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            state.board = [];
            for (let i = 0; i < config.rows * config.cols; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = i;
                card.dataset.value = cards[i];
                
                card.addEventListener('click', () => handleCardClick(card));
                
                gameBoard.appendChild(card);
                state.board.push({
                    element: card,
                    value: cards[i],
                    matched: false
                });
            }
        }
        function handleCardClick(card) {
            const index = parseInt(card.dataset.index);
            const cardData = state.board[index];
            
            // å¦‚æœå¡ç‰‡å·²åŒ¹é…æˆ–å·²é€‰ä¸­ï¼Œåˆ™å¿½ç•¥
            if (cardData.matched || state.selectedCards.length >= 2 || state.selectedCards.includes(index)) {
                return;
            }
            
            // å¼€å§‹æ¸¸æˆè®¡æ—¶
            if (!state.gameStarted) {
                startTimer();
                state.gameStarted = true;
            }
            
            // æ˜¾ç¤ºå¡ç‰‡
            card.innerHTML = `<span class="icon">${cardData.value}</span>`;
            card.classList.add('selected');
            state.selectedCards.push(index);
            
            // æ£€æŸ¥åŒ¹é…
            if (state.selectedCards.length === 2) {
                const [firstIndex, secondIndex] = state.selectedCards;
                const firstCard = state.board[firstIndex];
                const secondCard = state.board[secondIndex];
                
                if (firstCard.value === secondCard.value) {
                    // åŒ¹é…æˆåŠŸ
                    firstCard.matched = true;
                    secondCard.matched = true;
                    firstCard.element.classList.add('matched');
                    secondCard.element.classList.add('matched');
                    
                    state.matchedPairs++;
                    state.score += 10;
                    updateDisplay();
                    
                    state.selectedCards = [];
                    
                    // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                    if (state.matchedPairs === config.totalPairs) {
                        endGame();
                    }
                } else {
                    // åŒ¹é…å¤±è´¥
                    setTimeout(() => {
                        firstCard.element.innerHTML = '';
                        secondCard.element.innerHTML = '';
                        firstCard.element.classList.remove('selected');
                        secondCard.element.classList.remove('selected');
                        state.selectedCards = [];
                    }, 800);
                }
            }
        }
        
        // å¼€å§‹è®¡æ—¶
        function startTimer() {
            state.timer = setInterval(() => {
                state.time++;
                updateDisplay();
            }, 1000);
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(state.timer);
            alert(`æ¸¸æˆç»“æŸï¼\nç”¨æ—¶: ${state.time}ç§’\nå¾—åˆ†: ${state.score}`);
        }
        
        // æ›´æ–°æ˜¾ç¤º
        function updateDisplay() {
            timeDisplay.textContent = state.time;
            scoreDisplay.textContent = state.score;
        }
        
        // æ´—ç‰Œç®—æ³•
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // äº‹ä»¶ç›‘å¬
        restartBtn.addEventListener('click', () => {
            console.log('é‡æ–°å¼€å§‹æŒ‰é’®ç‚¹å‡»');
            clearInterval(state.timer);
            gameBoard.innerHTML = ''; // æ¸…ç©ºæ¸¸æˆæ¿
            initGame();
            console.log('æ¸¸æˆå·²é‡ç½®', state);
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
    </script>
